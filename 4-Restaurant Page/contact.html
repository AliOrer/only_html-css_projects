<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="ContactUs">
        <h1>Contact Us</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ord">
                        Order Related Issues
                    </option>
                    <option value="Site">
                        Site Related Issues
                    </option>
                    <option value="fed">
                        Complaint Related Issues
                    </option>
                    <option value="others">
                        Others
                    </option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" id="name" name="myName" placeholder="Enter your name">
            </div>
            <div class="form-shape">
                <label for="email">E-Mail Id</label>
                <input type="email" id="email" name="myEmail" placeholder="Enter your mail">
            </div>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="phone" id="pho" name="myPhone" placeholder="Enter your phone no">
            </div>
            <div id="radio">
                Are you a member of OnlineFoodShop:
                Yes <input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>
            <div class="form-shape">
                <label for="message">
                    Ellaborate your query
                </label>

                <textarea name="mesg" id="message" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>












</body>
</html>
