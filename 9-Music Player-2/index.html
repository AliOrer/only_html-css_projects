<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎵 My Playlist</h1>

        <div class="player">
            <img src="" alt="Album Cover">

            <h2 class="song-title">Imagine</h2>
            <p class="artist">John Lennon</p>

            <div class="controls">
                <button class="prev">⏮️</button>
                <button class="play">▶️</button>
                <button class="next">⏭️</button>
            </div>

            <div class="playlist">
            <ul>
                <li>🎵 Bohemian Rhapsody - Queen</li>
                <li>🎵 Billie Jean - Michael Jackson</li>
                <li>🎵 Smells Like Teen Spirit - Nirvana</li>
                <li>🎵 Hotel California - Eagles</li>
            </ul>

            </div>
        </div>
    </div>

    
</body>
</html>
